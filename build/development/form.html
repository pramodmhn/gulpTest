<head>
<title>Fair Trading Events</title>

<!-- Font awesome icon -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" type="text/css">
<!--link rel="stylesheet" href="css/main.css" type="text/css"-->
<link rel="stylesheet" href="css/main.css" type="text/css">
<link rel="stylesheet"  href="css/angular-motion.min.css"  type="text/css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

            margin-left: 8.33333333%;
        }

            width: 33.33333333%;

        .col-sm-1, .col-sm-10, .col-sm-11, .col-sm-12, .col-sm-2, .col-sm-3, .col-sm-4, .col-sm-5, .col-sm-6, .col-sm-7, .col-sm-8, .col-sm-9 {

</head>
<body ng-controller="calendarController">

<div id="search_bar" class="container search_bar" >
  <div class="search_bar">
    <form class="form-horizontal" action=""
              method="" name="register_form" id="register_form" novalidate >     
      <div class="row search_container">
        <div class="col-sm-8 col-sm-offset-2">
        
          <div class="form-group">
            <label for="email" class="col-sm-4 ">Email</label>
            <div class="col-sm-8">              
              <input class="form-control"  name="email" id="email" ng-model="user.email" 
              placeholder="email" ui-validate=""  required         
              ng-pattern="
              /^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i"/>  
            <span ng-show="register_form.email.$error.required && !register_form.email.$pristine" class="error">
            Error:"required"
            </span>
            <span ng-show="register_form.email.$error.pattern" class="error">
            Error:"Enter valid email"
            </span> 
              	
            </div>
          </div>
        <br>
          <div class="form-group">
            <label for="password" class="col-sm-4 ">Password</label>
            <div class="col-sm-8">              
              <input class="form-control" required ui-validate="" name="password" id="password" ng-model="user.password" /> 
            	<span ng-show="register_form.password.$error.required && !register_form.password.$pristine" class="error">
            Error:"required"
            </span>
          
            </div>
          </div> 
          <div class="form-group">
            <label for="password" class="col-sm-4 ">Confrim Password</label>
            <div class="col-sm-8">              
              <input class="form-control" required name="confirm_password" id="confirm_password" ng-model="user.confirm_password" 
              ui-validate=" '$value==user.password' "
               ui-validate-watch=" 'user.password' "
              /> 
            	<span ng-show="register_form.confirm_password.$error.required && !register_form.confirm_password.$pristine" class="error">
            Error:"required"
            </span>
           <span ng-show="!register_form.confirm_password.$error.required && register_form.confirm_password.$error.validator && !register_form.confirm_password.$pristine" class="error">
            Error:"Password does not match"
            </span>        
            </div>
          </div>  
          
          <div class="checkbox-group"> 
    		<div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label>
                     Select option
                    
                     <span ng-show="register_form.chk_name.$error.required && !register_form.chk_name.$pristine" class="error">
            Error:"required"
            </span>{{register_form.$valid}}
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label ng-repeat="(val,key) in user.option">
                      <input type="checkbox" name="chk_name" ng-model="user.option[val]" required ui-validate  value="{{val}}" ng-click="ifchecked()" > {{val}}
                    
                    </label>
                  </div>
                </div>
              </div>
          
            </div>
            
          <div class="form-group"> 
          	<div class="col-sm-12 center-block"> <a class="btn text-center" href="#" ng-click="formSubmit()"> View all events</a> </div>
          </div>
     
        </div>
        
      </div>
    </form>
  </div>
</div>

<!-- search bar-->


<!-- footer-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-animate.min.js"type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-sanitize.min.js"></script>

<!--script src="jquery.dataTables.min.js" type="text/javascript"></script--> 

<script src="app/app.js"></script> 
<script src="app/service/calendarService.js"></script> 
<script src="app/controllers/calendarController.js"></script> 

<script src="js/angular-filter.js"></script>
<script src="js/validate.js"></script>

</body>
</html>
